<!DOCTYPE html>
<html ng-app="Simon">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.5.1/css/foundation.min.css">
  </head>

  <body ng-controller="MainController as ctrl">

    <div class="row">
        <h1>Let's Play Simon</h1>
    </div>

    <div class="row">
        <h3 ng-show="ctrl.restartPrompt">Sorry, Try Again!</h3>
    </div>

    <div class="row">

        <div class="small-6 columns">
            <div class="row">
                <div ng-click="ctrl.clickedColor('yellow')"
                     class="small-6 columns game-board-yellow"
                     ng-class="{colorFlash: ctrl.yellowFlash}">
                </div>
                <div ng-click="ctrl.clickedColor('red')"
                     class="small-6 columns game-board-red"
                     ng-class="{colorFlash: ctrl.redFlash}">
                </div>
            </div>
            <div class="row">
                <div ng-click="ctrl.clickedColor('green')"
                     class="small-6 columns game-board-green"
                     ng-class="{colorFlash: ctrl.greenFlash}">
                </div>
                <div ng-click="ctrl.clickedColor('blue')"
                     class="small-6 columns game-board-blue"
                     ng-class="{colorFlash: ctrl.blueFlash}">
                </div>
            </div>
        </div>

        <div class="small-6 columns"
             ng-repeat="color in ctrl.aiColorList track by $index">
          <label ng-bind="color"
                 ng-hide="ctrl.usersTurn">
        </div>
    </div>

    <br><br>
    <div class="row">
        <button ng-click="ctrl.startGame()"
                ng-disabled="ctrl.gameStarted">
          Start Game!</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="factories.js"></script>
    <script type="text/javascript" src="services.js"></script>
    <script type="text/javascript" src="values.js"></script>

  </body>
</html>
