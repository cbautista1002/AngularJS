<!DOCTYPE html>
<html ng-app="PlaylistSelector">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.5.1/css/foundation.min.css">
  </head>

  <body ng-controller="MainController as ctrl">

    <pre>{{ctrl.songs | json}}</pre>

    <div class="row">
      <div class="small-6 columns">
        <h1>Me</h1>
        <label>Name</label>
        <input type="text" ng-model="ctrl.name">
        <label>Age</label>
        <input type="text"
               ng-model="ctrl.age"
               ng-change="ctrl.checkAge()">
      </div>
      <div class="small-6 columns">
        <h1>Genre</h1>
        <div ng-repeat="genre in ctrl.genres">
          <input type="radio"
                 name="genre"
                 ng-value="genre"
                 ng-model="ctrl.genreChoice">
          <span ng-bind="genre"></span>
        </div>
        <h1>Clean or Explicit?</h1>
          <input type="radio"
                 name="explicit"
                 value="clean"
                 ng-model="ctrl.explicitChoice"> Clean
          <input type="radio"
                 name="explicit"
                 value="explicit"
                 ng-model="ctrl.explicitChoice"> Explicit
      </div>
    </div>

    <div class="row">
      <div class="small-6 columns">
        <h1>Songs</h1>
        <div ng-repeat="song in ctrl.songs[ctrl.genreChoice]">
          <input type="checkbox"
                 value="song"
                 ng-model="song.selected">
          <span ng-bind="song.title"></span>
        </div>
        <button ng-click="ctrl.submitList()">
          Submit
        </button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="factories.js"></script>
    <script type="text/javascript" src="services.js"></script>
    <script type="text/javascript" src="values.js"></script>

  </body>
</html>
