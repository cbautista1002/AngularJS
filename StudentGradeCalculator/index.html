<!DOCTYPE html>
<html ng-app="StudentGradeCalculator">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.5.1/css/foundation.min.css">
  </head>

  <body ng-controller="MainController as ctrl">

    <div class="row form-div">
      <div class="small-3 columns">
        <label>Name</label>
        <input type="text" ng-model="ctrl.student.name">
        <label>Assignment Name</label>
        <input type="text" ng-model="ctrl.asgn_name">
        <label>Assignment Score (out of 100)</label>
        <input type="number" ng-model="ctrl.asgn_score">
        <button ng-click="ctrl.student.addAssignment(ctrl.asgn_name, ctrl.asgn_score)">
          Add
        </button>
      </div>
    </div>

    <div class="row">
      <!-- Table of assignments on the left hand side -->
      <div class="small-6 columns">
        <div class="row">
          <div class="small-6 columns">
            Name
          </div>
          <div class="small-6 columns">
            Score
          </div>
        </div>
        <div class="row">
          <div ng-repeat="grade in ctrl.student.asmnts">
            <div class="small-6 columns">
              <span ng-bind="grade.name"></span>
            </div>
            <div class="small-6 columns">
              <span ng-bind="grade.score"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- Numbers on the right hand side -->
      <div class="small-6 columns">
        <div class="row">
          <span>Average: </span>
          <span ng-bind="ctrl.student.average"></span>
        </div>
        <div class="row">
          <span>Grade: </span>
          <span ng-bind="ctrl.student.grade"></span>
        </div>
        <div class="row">
          <span>Passing: </span>
          <span ng-bind="ctrl.student.passing"></span>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="factories.js"></script>
    <script type="text/javascript" src="services.js"></script>
    <script type="text/javascript" src="values.js"></script>

  </body>
</html>
