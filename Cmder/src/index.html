<!--
  The purpose of cmder is to allow system owners to manage the applications
  on the production and test servers. There are three views in cmder:
  1. Apps:
     - This view allows the users to see all of the applications that have been delivered
       to cmder. All details about the applications are visible here, such as:
         - Name
         - Latest version
         - Release Date
         - Developer
         - Installed Size
         - Service Dependencies
       These applications are avaiable for installation on any server. This view
       also allows for a quick and on-demand installation of a specified app, where
       the only piece of needed information is the server to install it on.
  2. Installs
     - This view is for advanced installations. Users can control all settings for an
       installation, such as:
         - Application
         - Server
         - Scheduled time
         - Uninstall current install first?
         -
  3. Servers
     - This view is for managing the servers where a user can:
         - Add a new server
         - Decomission a server
         - View server activity

-->
