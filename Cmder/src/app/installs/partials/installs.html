<md-content flex layout-padding ng-show="installsCtrl.runningList.length || installsCtrl.pastList.length">

  <div layout="row">
    <h1>Running Installs</h1>
  </div>
  <table ng-show="installsCtrl.runningList.length">
    <tr>
      <th>Server</th>
      <th>Application</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Requested By</th>
    </tr>
    <tr ng-repeat="install in installsCtrl.runningList">
      <td ng-bind="install.server"></td>
      <td ng-bind="install.app"></td>
      <td ng-bind="install.startTime"></td>
      <td ng-bind="install.endTime"></td>
      <td ng-bind="install.requestedBy"></td>
    </tr>
  </table>

  <div layout="row">
    <h1>Past Installs</h1>
  </div>
  <table ng-show="installsCtrl.pastList.length">
    <tr>
      <th>Server</th>
      <th>Application</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Requested By</th>
    </tr>
    <tr ng-repeat="install in installsCtrl.pastList">
      <td ng-bind="install.server"></td>
      <td ng-bind="install.app"></td>
      <td ng-bind="install.startTime"></td>
      <td ng-bind="install.endTime"></td>
      <td ng-bind="install.requestedBy"></td>
    </tr>
  </table>

</md-content>
