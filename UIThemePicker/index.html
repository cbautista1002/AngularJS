<!DOCTYPE html>
<html ng-app="UIThemePicker">
  <head>
    <link rel="stylesheet" type="text/css" href="themePicker.css">
    <link rel="stylesheet" type="text/css" href="fileManager.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.5.1/css/foundation.min.css">
  </head>

  <body ng-controller="MainController as ctrl"
        ng-class='ctrl.themes[ctrl.themeChoice].bodyColor'>
    <div>

      <h1 class="row">Theme Picker!</h1>
      <div class="row">
        <div class="small-6 columns">
          <input type="radio"
                 name="color"
                 ng-value="none"
                 ng-model="ctrl.themeChoice"
                 ng-checked="true"> None
          <div ng-repeat="(key, value) in ctrl.themes">
            <input type="radio"
                   name="color"
                   ng-value="key"
                   ng-model="ctrl.themeChoice">
            <span ng-bind="key"></span>
          </div>
        </div>
        <div class="small-6 columns styledDivGroup">
          <div class="styledDiv"
               ng-class='ctrl.themes[ctrl.themeChoice].div1Color'>
            Div 1
          </div>
          <div class="styledDiv"
               ng-class='ctrl.themes[ctrl.themeChoice].div2Color'>
            Div 2
          </div>
        </div>
      </div>

      <br><br>

      <h1 class="row">File Management!</h1>
      <div class="row">
        <div class="small-6 columns">
          <h3>Current Files</h3>
          <input type="checkbox"
                 ng-model="ctrl.hideFiles"> Hide Files
          <ul>
            <div ng-repeat="(key, value) in ctrl.directory">
              <li ng-bind="key"></li>
              <ul>
                <div ng-repeat="file in value">
                  <li ng-hide="ctrl.hideFiles"
                      ng-bind="file"></li>
                </div>
              </ul>
            </div>
          </ul>
        </div>
        <div class="small-6 columns">
          <h3>Add Files</h3>
          <div class="row">
            <div class="small-9 columns">
              <input type="text"
                     class="file-textbox"
                     ng-model="ctrl.newFile"
                     placeholder="New File">
            </div>
            <div class="small-3 columns">
              <a class="button postfix" ng-click="ctrl.addFile()">Add File</a>
            </div>
          </div>
          <div ng-repeat="(key, value) in ctrl.directory">
            <input type="radio"
                   name="directory"
                   ng-value="key"
                   ng-model="ctrl.chosenDirectory">
            <span ng-bind="key"></span>
          </div>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
